<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profesyonel Barkod Oluşturucu</title>

<!-- JsBarcode -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background:#f4f6f9;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:850px;
    max-width:95%;
    background:white;
    padding:35px;
    border-radius:20px;
    box-shadow:0 10px 40px rgba(0,0,0,0.1);
}

h1{
    text-align:center;
    margin-bottom:30px;
    color:#222;
}

.controls{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    margin-bottom:25px;
}

.input-group{
    display:flex;
    flex-direction:column;
}

label{
    margin-bottom:6px;
    font-weight:600;
    font-size:14px;
    color:#444;
}

input, select{
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
    transition:0.2s;
}

input:focus, select:focus{
    outline:none;
    border-color:#444;
}

.range-value{
    margin-top:5px;
    font-size:13px;
    color:#666;
}

.actions{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:15px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
    transition:0.2s;
}

.generate{
    background:#222;
    color:white;
}

.generate:hover{
    background:#000;
}

.download{
    background:#555;
    color:white;
}

.download:hover{
    background:#333;
}

.preview{
    margin-top:35px;
    text-align:center;
    padding:25px;
    border-radius:15px;
    background:#fafafa;
    border:1px solid #ddd;
}

svg{
    max-width:100%;
}

@media(max-width:700px){
    .controls{
        grid-template-columns:1fr;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1>Barkod Oluşturucu</h1>

    <div class="controls">
        <div class="input-group">
            <label>Barkod Metni</label>
            <input type="text" id="barcodeText" placeholder="Örn: 123456789012">
        </div>

        <div class="input-group">
            <label>Barkod Türü</label>
            <select id="barcodeType">
                <option value="CODE128">CODE128</option>
                <option value="EAN13">EAN13</option>
                <option value="EAN8">EAN8</option>
                <option value="UPC">UPC</option>
            </select>
        </div>

        <div class="input-group">
            <label>Yükseklik</label>
            <input type="range" id="heightRange" min="40" max="200" value="100">
            <div class="range-value">100 px</div>
        </div>

        <div class="input-group">
            <label>Çizgi Kalınlığı</label>
            <input type="range" id="widthRange" min="1" max="5" value="2">
            <div class="range-value">2 px</div>
        </div>
    </div>

    <div class="actions">
        <button class="generate" onclick="generateBarcode()">Oluştur</button>
        <button class="download" onclick="downloadBarcode()">PNG İndir</button>
    </div>

    <div class="preview">
        <svg id="barcode"></svg>
    </div>
</div>

<script>
const heightRange = document.getElementById("heightRange");
const widthRange = document.getElementById("widthRange");

heightRange.addEventListener("input", () => {
    heightRange.nextElementSibling.innerText = heightRange.value + " px";
});

widthRange.addEventListener("input", () => {
    widthRange.nextElementSibling.innerText = widthRange.value + " px";
});

function generateBarcode(){
    const text = document.getElementById("barcodeText").value;
    const type = document.getElementById("barcodeType").value;
    const height = heightRange.value;
    const width = widthRange.value;

    if(text.trim() === ""){
        alert("Lütfen barkod metni girin!");
        return;
    }

    try{
        JsBarcode("#barcode", text, {
            format: type,
            lineColor: "#000",
            width: parseInt(width),
            height: parseInt(height),
            displayValue: true
        });
    }catch(e){
        alert("Geçersiz veri veya barkod türü!");
    }
}

function downloadBarcode(){
    const svg = document.getElementById("barcode");
    const serializer = new XMLSerializer();
    const source = serializer.serializeToString(svg);

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const img = new Image();

    img.onload = function(){
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.fillStyle = "#fff";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(img,0,0);

        const link = document.createElement("a");
        link.download = "barkod.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    };

    img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(source)));
}
</script>

</body>
</html>
